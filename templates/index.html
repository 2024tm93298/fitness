<!DOCTYPE html>
<html>
<head>
    <title>Web Fitness Tracker</title>
</head>
<body>
<h1>Web Fitness Tracker</h1>
<form action="{{ url_for('add_workout_web') }}" method="post">
    <label for="workout_name">Workout:</label>
    <input type="text" id="workout_name" name="workout_name" required><br><br>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required><br><br>
    <button type="submit">Add Workout</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h2>Logged Workouts</h2>
<pre>{{ workouts }}</pre>

</body>
</html>
